name: Release workflow
on:
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: install
        args: 'toml-cli'
    - run: |
        TEMP_FILE="$(mktemp)"
        VERSION=$(git describe --tags --abbrev=0)
        echo ${VERSION:1} > ./version
        cd python
        toml set Cargo.toml package.version ${VERSION:1} > "$TEMP_FILE"
        mv "$TEMP_FILE" Cargo.toml
      shell: bash
    - name: maturin-action
      uses: messense/maturin-action@v1
      with:
        maturin-version: latest
        command: sdist
        args: -m python/Cargo.toml
    - name: Archive Artifact
      uses: actions/upload-artifact@v2
      with:
        name: sdist
        path: ./target/wheels/
        if-no-files-found: error
    - name: Archive Version
      uses: actions/upload-artifact@v2
      with:
        name: version
        path: ./version
        if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: version
    - id: get_version
      run: 'echo ::set-output "name=VERSION::$(cat ./version/version)"'
      shell: bash
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: New release for ${{ github.sha }}.
        draft: false
        prerelease: false
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: sdist
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bswitch_python-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_name: bswitch_python-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_content_type: application/tar+gzip
